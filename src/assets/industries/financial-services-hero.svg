<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#financeGradient)" opacity="0.1"/>
  
  <!-- Dollar Sign -->
  <g transform="translate(200, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
          fill="url(#goldGradient)" text-anchor="middle">$</text>
  </g>
  
  <!-- AI Neural Network -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="35" fill="#059669" opacity="0.8"/>
    <circle cx="50" cy="-40" r="20" fill="#10B981" opacity="0.7"/>
    <circle cx="70" cy="20" r="25" fill="#34D399" opacity="0.6"/>
    <circle cx="-30" cy="50" r="30" fill="#6EE7B7" opacity="0.5"/>
    <circle cx="-50" cy="-30" r="15" fill="#A7F3D0" opacity="0.6"/>
    
    <!-- Connection Lines -->
    <line x1="0" y1="0" x2="50" y2="-40" stroke="#059669" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="70" y2="20" stroke="#059669" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-30" y2="50" stroke="#059669" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-50" y2="-30" stroke="#059669" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Stock Chart -->
  <g transform="translate(100, 300)">
    <path d="M0,80 L30,60 L60,70 L90,40 L120,50 L150,30 L180,20 L210,10 L240,15 L270,5 L300,0" 
          stroke="#10B981" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M0,80 L30,60 L60,70 L90,40 L120,50 L150,30 L180,20 L210,10 L240,15 L270,5 L300,0" 
          fill="url(#financeGradient)" opacity="0.2"/>
  </g>
  
  <!-- Banking Icons -->
  <g transform="translate(150, 100)">
    <!-- Building -->
    <rect x="-20" y="20" width="40" height="60" fill="#059669" opacity="0.7"/>
    <rect x="-15" y="25" width="8" height="8" fill="#10B981"/>
    <rect x="7" y="25" width="8" height="8" fill="#10B981"/>
    <rect x="-15" y="40" width="8" height="8" fill="#10B981"/>
    <rect x="7" y="40" width="8" height="8" fill="#10B981"/>
    <rect x="-15" y="55" width="8" height="8" fill="#10B981"/>
    <rect x="7" y="55" width="8" height="8" fill="#10B981"/>
    <rect x="-25" y="15" width="50" height="10" fill="#047857" rx="5"/>
  </g>
  
  <!-- Credit Card -->
  <g transform="translate(500, 120)">
    <rect x="-40" y="-25" width="80" height="50" fill="#F59E0B" opacity="0.8" rx="8"/>
    <rect x="-35" y="-20" width="70" height="40" fill="#FCD34D" opacity="0.9" rx="5"/>
    <rect x="-30" y="-15" width="20" height="15" fill="#F59E0B"/>
    <circle cx="20" cy="-10" r="8" fill="#F59E0B"/>
    <circle cx="35" cy="-10" r="8" fill="#F59E0B"/>
    <rect x="-30" y="5" width="40" height="8" fill="#D97706"/>
    <rect x="-30" y="18" width="30" height="8" fill="#D97706"/>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(700, 100)">
    <path d="M0,-40 L20,-20 L20,20 L0,40 L-20,20 L-20,-20 Z" 
          fill="#10B981" opacity="0.7"/>
    <path d="M0,-30 L15,-15 L15,15 L0,30 L-15,15 L-15,-15 Z" 
          fill="#34D399" opacity="0.8"/>
    <path d="M0,-20 L10,-10 L10,10 L0,20 L-10,10 L-10,-10 Z" 
          fill="#6EE7B7" opacity="0.9"/>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF"/>
  </g>
  
  <!-- Data Points -->
  <g transform="translate(400, 80)">
    <circle cx="0" cy="0" r="4" fill="#F59E0B"/>
    <circle cx="20" cy="15" r="4" fill="#F59E0B"/>
    <circle cx="40" cy="5" r="4" fill="#F59E0B"/>
    <circle cx="60" cy="25" r="4" fill="#F59E0B"/>
    <circle cx="80" cy="10" r="4" fill="#F59E0B"/>
    <circle cx="100" cy="20" r="4" fill="#F59E0B"/>
  </g>
</svg>
